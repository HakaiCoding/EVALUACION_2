<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>objeto evento</title>
</head>

<body>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres</p>
    <script>
        function escribeContenido(evento) {
            console.log(evento.target + evento.target.textContent);
        }
        let parrafos = document.querySelectorAll("p");
        for (let parrafo of parrafos) {
            parrafo.addEventListener("click", escribeContenido);
        }
    </script>
</body>

</html>
