<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Formulario-->
    <form action="" method="" id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
        <br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Introduce tu contraseña" required>
        <br><br>
        <label for="hobbies">Servicio Música:</label>
        <input type="checkbox" name="Spotify" id="Spotify" value="Spotify">Spotify
        <input type="checkbox" name="Last FM" id="Last FM" value="Last FM">Last FM
        <input type="checkbox" name="Itunes" id="Itunes" value="Itunes">Itunes
        <br><br>
        <label for="devices">Dispositivos para escuchar música:</label>
        <select name="devices" id="devices">
            <option value="Ipod">Ipod</option>
            <option value="Radio">Radio</option>
            <option value="Ordenador">Ordenador</option>
        </select>
        <br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="sexo" value="Masculino">Masculino
        <input type="radio" name="sexo" id="sexo" value="Femenino">Femenino
        <br><br>
        <label for="comentarios">Comentarios:</label>
        <br><br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>


    <script src="script.js"></script>
</body>

</html>
