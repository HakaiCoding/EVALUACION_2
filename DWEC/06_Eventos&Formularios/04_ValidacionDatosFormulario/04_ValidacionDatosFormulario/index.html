<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="" id="formulario">
        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni" placeholder="Introduce tu dni">
        <br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre">
        <br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha">
        <br><br>

        <label for="hijos">Número de hijos:</label>
        <input type="number" name="hijos" id="hijos">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="web">Página web:</label>
        <input type="text" name="web" id="web">
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br><br>

        <button id="reset">Reiniciar</button>
        <button id="send" type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
